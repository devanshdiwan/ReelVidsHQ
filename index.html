<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ReelVidsHQ – Movies & Web Series Reviews</title>
    <meta name="description" content="Latest reviews of Movies, Web Series, Anime and more.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: '#0a0a0a',
                            card: '#171717',

                    fontFamily: {

                        display: ['Oswald', 'sans-serif'],

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

        body {
            background-color: #0a0a0a;

        h1, h2, h3, .font-display {
            font-family: 'Oswald', sans-serif;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="sticky top-0 z-50 bg-brand-bg/90 backdrop-blur-md border-b border-brand-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Brand -->
                <a href="?" class="flex items-center gap-2 group">
                    <img src="logo.png" onerror="this.src='https://placehold.co/40x40/10b981/ffffff?text=RV'" alt="ReelVidsHQ logo" class="h-8 w-8 object-contain rounded transition-transform group-hover:scale-105">
                    <span class="text-xl font-bold text-white tracking-tight uppercase font-display group-hover:text-brand-primary transition-colors">ReelVidsHQ</span>
                </a>
                
                <!-- Desktop Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="?" class="text-sm font-medium hover:text-brand-primary transition-colors text-white">Home</a>
                    <a href="#" onclick="window.scrollToSection('categories')" class="text-sm font-medium text-brand-muted hover:text-white transition-colors">Categories</a>
                    <a href="#" onclick="window.scrollToSection('latest')" class="text-sm font-medium text-brand-muted hover:text-white transition-colors">Latest</a>
                    <a href="?page=contact" class="text-sm font-medium text-brand-muted hover:text-white transition-colors">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden text-white p-2" onclick="window.location.href='?'">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- CONTENT CONTAINER -->
    <main id="appContent" class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 min-h-[60vh]">
        <!-- Loading Spinner -->
        <div id="loading" class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-brand-primary"></div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer id="footer" class="bg-black border-t border-brand-border mt-12 py-12">
        <!-- Footer Ad -->
        <div class="w-full flex justify-center mb-10">
            <div class="w-[320px] h-[50px] bg-neutral-900 flex items-center justify-center text-neutral-600 text-xs rounded border border-neutral-800 overflow-hidden">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '9469b3944529ec6fca289427dee48428',
                        'format' : 'iframe',
                        'height' : 50,
                        'width' : 320,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/9469b3944529ec6fca289427dee48428/invoke.js"></script>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex items-center justify-center gap-2 mb-4 opacity-50">
                <img src="logo.png" onerror="this.src='https://placehold.co/30x30/10b981/ffffff?text=RV'" alt="logo" class="h-6 w-6">
                <span class="text-lg font-bold font-display uppercase">ReelVidsHQ</span>
            </div>
            <p class="text-brand-muted text-sm mb-6 max-w-md mx-auto">Your ultimate source for movies, web series, and anime reviews. We bring you the latest updates from Bollywood, Hollywood, and beyond.</p>
            <div class="flex justify-center gap-6 text-sm text-brand-muted mb-8">
                <a href="?page=about" class="hover:text-white transition-colors">About</a>
                <a href="?page=contact" class="hover:text-white transition-colors">Contact</a>
                <a href="?page=privacy" class="hover:text-white transition-colors">Privacy Policy</a>
            </div>
            <div class="text-xs text-neutral-600">
                &copy; <script>document.write(new Date().getFullYear())</script> ReelVidsHQ. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- FIREBASE & APP LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBi8To-gMVoiFQcEq91ZXE9y7fSlNUqwOU",
          authDomain: "reelvidshq-e47e6.firebaseapp.com",
          databaseURL: "https://reelvidshq-e47e6-default-rtdb.firebaseio.com",
          projectId: "reelvidshq-e47e6",
          storageBucket: "reelvidshq-e47e6.firebasestorage.app",
          messagingSenderId: "439949798100",
          appId: "1:439949798100:web:0951ef247b9706c2272941",
          measurementId: "G-ZGLYZBS8ZE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- STATE ---
        let allPosts = [];
        let filteredPosts = [];
        let activeCategory = "All";
        let searchQuery = "";
        let visibleCount = 6;
        
        const appContent = document.getElementById('appContent');

        // --- ADSTERRA DYNAMIC HANDLING ---
        // Returns a placeholder div that will be populated by injectAds()
        const getAdHtml = () => `
            <div class="w-full flex justify-center my-6">
                <div class="dynamic-ad-slot w-[320px] h-[50px] bg-neutral-900 flex items-center justify-center text-neutral-600 text-xs rounded border border-neutral-800 overflow-hidden">
                    Loading Ad...
                </div>
            </div>
        `;

        // Function to inject iframe ads into placeholders (required for SPA/Dynamic content)
        function injectAds() {
            document.querySelectorAll('.dynamic-ad-slot').forEach(slot => {
                if (slot.hasAttribute('data-loaded')) return;
                slot.setAttribute('data-loaded', 'true');
                slot.innerHTML = '';
                
                const iframe = document.createElement('iframe');
                iframe.style.width = '320px';
                iframe.style.height = '50px';
                iframe.style.border = '0';
                iframe.scrolling = 'no';
                slot.appendChild(iframe);
                
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write(`
                    <!DOCTYPE html>
                    <body style="margin:0;padding:0;background-color:#171717;">
                        <div style="display:flex;justify-content:center;">
                            <script type="text/javascript">
                                atOptions = {
                                    'key' : '9469b3944529ec6fca289427dee48428',
                                    'format' : 'iframe',
                                    'height' : 50,
                                    'width' : 320,
                                    'params' : {}
                                };
                            <\/script>
                            <script type="text/javascript" src="//www.highperformanceformat.com/9469b3944529ec6fca289427dee48428/invoke.js"><\/script>
                        </div>
                    </body>
                `);
                doc.close();
            });
        }

        // --- HELPER FUNCTIONS ---
        window.scrollToSection = (id) => {
            const el = document.getElementById(id);
            if(el) {
                el.scrollIntoView({behavior:'smooth'});
            } else {
                // Navigate to home logic, preserving file name (index.html or user.html)
                // Appends hash to current path but removes query params if any
                window.location.href = window.location.pathname + `#${id}`;
            }
        };

        // --- INIT ---
        const params = new URLSearchParams(window.location.search);
        const urlId = params.get("id");
        const pageId = params.get("page");

        async function init() {
            try {
                if (pageId) {
                    loadStaticPage(pageId);
                    return;
                }

                const snapshot = await get(ref(db, 'posts'));
                if (snapshot.exists()) {
                    allPosts = Object.values(snapshot.val()).sort((a, b) => b.createdAt - a.createdAt);
                }

                if (urlId) {
                    loadSinglePost(urlId);
                } else {
                    loadHomePage();
                }
            } catch (error) {
                console.error("Init Error:", error);
                appContent.innerHTML = `<div class="text-center py-20 text-red-500">Failed to load content. Please refresh.</div>`;
            }
        }

        // --- STATIC PAGE ---
        async function loadStaticPage(pid) {
            appContent.innerHTML = `<div class="flex justify-center py-20"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-brand-primary"></div></div>`;
            try {
                const snapshot = await get(child(ref(db), `pages/${pid}`));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const contentHtml = data.content.split('\n').map(p => p.trim() ? `<p class="mb-4 text-gray-300 leading-relaxed">${p}</p>` : '').join('');
                    
                    appContent.innerHTML = `
                        <div class="max-w-3xl mx-auto py-10">
                            <h1 class="text-4xl font-bold font-display text-white mb-8 border-l-4 border-brand-primary pl-4 uppercase">${data.title}</h1>
                            <div class="prose prose-invert prose-lg max-w-none bg-brand-card/50 p-8 rounded-xl border border-brand-border">
                                ${contentHtml}
                            </div>
                        </div>
                    `;
                } else {
                    appContent.innerHTML = `
                        <div class="text-center py-32 space-y-4">
                            <h2 class="text-3xl font-bold text-white font-display uppercase">${pid} Page</h2>
                            <p class="text-brand-muted">This page has not been created yet.</p>
                            <a href="?" class="text-brand-primary hover:underline">Go Home</a>
                        </div>
                    `;
                }
            } catch (e) {
                console.error(e);
                appContent.innerHTML = `<div class="text-center py-20 text-red-500">Error loading page.</div>`;
            }
        }

        // --- HOMEPAGE ---
        function loadHomePage() {
            applyFilters();
            renderHomePageHTML();
            renderGrid();
        }

        function applyFilters() {
            const term = searchQuery.toLowerCase();
            filteredPosts = allPosts.filter(post => {
                const matchCat = activeCategory === 'All' || post.category === activeCategory;
                const matchSearch = 
                    post.title.toLowerCase().includes(term) ||
                    (post.shortDescription && post.shortDescription.toLowerCase().includes(term)) ||
                    (post.tags && post.tags.some(t => t.toLowerCase().includes(term)));
                return matchCat && matchSearch;
            });
        }

        function renderHomePageHTML() {
            appContent.innerHTML = `
                <!-- HERO -->
                <div class="relative rounded-2xl overflow-hidden mb-8 bg-neutral-900 border border-brand-border">
                    <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1594909122845-11baa439b7bf?q=80&w=2670&auto=format&fit=crop')] bg-cover bg-center opacity-20"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-brand-bg via-brand-bg/80 to-transparent"></div>
                    
                    <div class="relative z-10 p-8 md:py-20 md:px-12 text-center max-w-4xl mx-auto">
                        <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 leading-tight drop-shadow-lg">ReelVidsHQ <br/><span class="text-brand-primary text-3xl md:text-5xl font-light">Latest Movies & Web Series Reviews</span></h1>
                        <p class="text-brand-muted text-lg mb-8 max-w-xl mx-auto">Your go-to destination for honest reviews, OTT releases, and cinematic insights.</p>
                        
                        <!-- Search -->
                        <div class="relative max-w-lg mx-auto">
                            <input type="text" id="searchInput" placeholder="Search title, tag or category..." 
                                class="w-full bg-white/5 backdrop-blur border border-white/10 rounded-full px-6 py-4 text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-brand-primary transition-all">
                            <button class="absolute right-2 top-2 bottom-2 bg-brand-primary text-white rounded-full px-4 hover:bg-brand-primaryHover transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- AD 1 -->
                ${getAdHtml()}

                <!-- CATEGORIES -->
                <div id="categories" class="mb-12 overflow-x-auto hide-scrollbar text-center">
                    <div class="inline-flex gap-2 px-4">
                        ${['All', 'Bollywood', 'Hollywood', 'South', 'Web Series', 'Anime'].map(cat => `
                            <button onclick="window.setCategory('${cat}')" 
                                class="whitespace-nowrap px-5 py-2 rounded-full text-sm font-semibold transition-all border ${activeCategory === cat ? 'bg-brand-primary text-white border-brand-primary shadow-lg shadow-brand-primary/25' : 'bg-neutral-900 text-brand-muted border-neutral-800 hover:border-neutral-700 hover:text-white'}">
                                ${cat}
                            </button>
                        `).join('')}
                    </div>
                </div>

                <!-- FEATURED -->
                <div id="featuredSection"></div>

                <!-- LATEST -->
                <div id="latest" class="mb-6 flex items-center gap-4">
                    <h2 class="text-2xl font-bold text-white uppercase tracking-wide border-l-4 border-brand-primary pl-4">Latest Reviews</h2>
                    <div class="h-px bg-neutral-800 flex-1"></div>
                </div>
                
                <div id="postsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                    <!-- Grid Content -->
                </div>

                <!-- LOAD MORE -->
                <div id="loadMoreContainer" class="text-center mb-12">
                    <button id="loadMoreBtn" class="bg-neutral-800 hover:bg-neutral-700 text-white px-8 py-3 rounded-lg font-medium transition-colors border border-neutral-700 shadow-lg">
                        Load More Posts
                    </button>
                </div>
            `;

            // Init Hero Ad
            injectAds();

            // Bind Events
            const searchInput = document.getElementById('searchInput');
            searchInput.value = searchQuery;
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value;
                applyFilters();
                renderGrid();
            });

            document.getElementById('loadMoreBtn').addEventListener('click', () => {
                visibleCount += 6;
                renderGrid();
            });

            window.setCategory = (cat) => {
                activeCategory = cat;
                visibleCount = 6;
                applyFilters();
                renderHomePageHTML(); // Re-render to update UI state
                renderGrid();
            };
        }

        function renderGrid() {
            // Featured
            const featuredSection = document.getElementById('featuredSection');
            const featuredPosts = allPosts.filter(p => p.featured);
            
            if (activeCategory === 'All' && searchQuery === '' && featuredPosts.length > 0) {
                const topFeatured = featuredPosts.slice(0, 3);
                featuredSection.innerHTML = `
                    <div class="mb-12">
                         <div class="flex items-center gap-2 mb-6">
                            <span class="text-yellow-500 text-xl">★</span>
                            <h2 class="text-xl font-bold text-white uppercase tracking-wider">Featured on ReelVidsHQ</h2>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            ${topFeatured.map(post => `
                                <a href="?id=${post.id}" class="group relative aspect-video md:aspect-[4/3] rounded-xl overflow-hidden bg-neutral-900 shadow-xl border border-brand-border hover:border-brand-primary/50 transition-all block">
                                    <img src="${post.thumbnailUrl}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-70 group-hover:opacity-50" alt="${post.title}">
                                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent p-6 flex flex-col justify-end">
                                        <div class="flex gap-2 mb-2">
                                            <span class="text-[10px] font-bold bg-brand-primary text-white px-2 py-0.5 rounded uppercase shadow-lg">${post.category}</span>
                                            <span class="text-[10px] font-bold bg-black/60 backdrop-blur text-white px-2 py-0.5 rounded border border-white/10">★ ${post.rating}</span>
                                        </div>
                                        <h3 class="text-xl font-bold text-white leading-tight group-hover:text-brand-primary transition-colors">${post.title}</h3>
                                        <p class="text-xs text-gray-300 mt-1">${post.releaseYear}</p>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                featuredSection.innerHTML = '';
            }

            // Grid
            const grid = document.getElementById('postsGrid');
            const loadMoreBtn = document.getElementById('loadMoreContainer');
            
            if (filteredPosts.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-12 text-brand-muted text-lg">No posts found matching your criteria.</div>`;
                loadMoreBtn.classList.add('hidden');
                return;
            }

            const postsToShow = filteredPosts.slice(0, visibleCount);
            let gridHtml = '';
            
            postsToShow.forEach((post, index) => {
                const tagsHtml = post.tags ? post.tags.slice(0, 2).map(t => `<span class="text-[10px] text-neutral-400 bg-neutral-900 border border-neutral-800 px-1.5 py-0.5 rounded">#${t}</span>`).join('') : '';
                
                gridHtml += `
                    <article class="bg-brand-card rounded-xl overflow-hidden border border-brand-border hover:border-brand-primary/40 transition-all hover:shadow-2xl hover:-translate-y-1 group flex flex-col h-full">
                        <a href="?id=${post.id}" class="block relative h-48 overflow-hidden bg-neutral-900">
                            <img src="${post.thumbnailUrl}" alt="${post.title}" loading="lazy" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                            <div class="absolute top-2 right-2 bg-black/80 backdrop-blur text-brand-primary text-xs font-bold px-2 py-1 rounded border border-brand-primary/20 shadow-lg">
                                ${post.rating}
                            </div>
                        </a>
                        <div class="p-5 flex-1 flex flex-col">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-[10px] font-bold text-brand-primary uppercase tracking-wider border border-brand-primary/10 px-1.5 py-0.5 rounded">${post.category}</span>
                                <span class="text-xs text-neutral-500 font-medium">${post.releaseYear}</span>
                            </div>
                            <h3 class="text-lg font-bold text-white mb-2 leading-snug font-display group-hover:text-brand-primary transition-colors">
                                <a href="?id=${post.id}">${post.title}</a>
                            </h3>
                            <p class="text-brand-muted text-sm line-clamp-3 mb-4 flex-1">${post.shortDescription}</p>
                            
                            <div class="flex items-center justify-between mt-auto pt-4 border-t border-brand-border/50">
                                <div class="flex gap-1">${tagsHtml}</div>
                                <a href="?id=${post.id}" class="text-xs font-semibold text-white group-hover:underline decoration-brand-primary decoration-2 underline-offset-4">Read Review &rarr;</a>
                            </div>
                        </div>
                    </article>
                `;

                // Ad insertion logic for grid (every 4 cards)
                if ((index + 1) % 4 === 0 && (index + 1) !== postsToShow.length) {
                    gridHtml += `<div class="col-span-full border-y border-brand-border/30 py-4 bg-black/20 my-2">${getAdHtml()}</div>`;
                }
            });

            grid.innerHTML = gridHtml;
            loadMoreBtn.classList.toggle('hidden', visibleCount >= filteredPosts.length);

            // Inject ads into new grid slots
            injectAds();
        }

        // --- SINGLE POST ---
        function loadSinglePost(id) {
            const post = allPosts.find(p => p.id === id);
            
            if (!post) {
                appContent.innerHTML = `
                    <div class="text-center py-32 space-y-6">
                        <h2 class="text-4xl font-bold text-white font-display">Post Not Found</h2>
                        <p class="text-brand-muted text-lg">The review you are looking for does not exist on ReelVidsHQ.</p>
                        <a href="?" class="inline-block bg-brand-primary text-white px-8 py-3 rounded-lg font-bold hover:bg-brand-primaryHover transition-colors shadow-lg shadow-brand-primary/20">← Back to Home</a>
                    </div>
                `;
                return;
            }

            // Parse content for [AD] shortcodes
            // Regex matches [AD], [AD1], [ad99] case-insensitive
            const parts = post.fullContent.split(/\[AD\d*\]/gi); 
            let contentHtml = '';

            parts.forEach((part, index) => {
                // Format the text part: convert double newlines to paragraphs
                const paragraphs = part.split(/\n\s*\n/).filter(p => p.trim());
                paragraphs.forEach(para => {
                    contentHtml += `<p class="mb-6 leading-relaxed text-gray-300 text-lg">${para.replace(/\n/g, '<br>')}</p>`;
                });

                // Insert Ad between parts (where the split happened)
                if (index < parts.length - 1) {
                    contentHtml += getAdHtml();
                }
            });

            // Related
            const related = allPosts.filter(p => p.category === post.category && p.id !== post.id).slice(0, 3);
            let relatedHtml = '';
            if (related.length > 0) {
                relatedHtml = `
                    <section class="mt-16 pt-10 border-t border-brand-border">
                        <h3 class="text-2xl font-bold text-white mb-8 font-display">More like this on ReelVidsHQ</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                            ${related.map(rec => `
                                <a href="?id=${rec.id}" class="group block bg-brand-card rounded-xl overflow-hidden border border-brand-border hover:border-brand-primary/50 transition-all hover:-translate-y-1">
                                    <div class="h-40 overflow-hidden bg-neutral-900 relative">
                                        <img src="${rec.thumbnailUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                                        <div class="absolute bottom-2 right-2 bg-black/80 text-brand-primary text-xs font-bold px-2 py-1 rounded shadow">${rec.rating}</div>
                                    </div>
                                    <div class="p-4">
                                        <h4 class="text-white font-bold truncate group-hover:text-brand-primary transition-colors mb-1">${rec.title}</h4>
                                        <div class="flex justify-between items-center text-xs text-brand-muted">
                                            <span>${rec.releaseYear}</span>
                                            <span class="uppercase font-semibold tracking-wider">${rec.category}</span>
                                        </div>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </section>
                `;
            }

            // Render
            appContent.innerHTML = `
                <!-- Back Link -->
                <div class="mb-8">
                    <a href="?" class="inline-flex items-center text-brand-muted hover:text-white transition-colors font-medium text-sm">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to ReelVidsHQ Home
                    </a>
                </div>

                <!-- HERO -->
                <article>
                    <div class="relative w-full h-[50vh] min-h-[400px] rounded-2xl overflow-hidden mb-10 shadow-2xl bg-neutral-900 border border-brand-border">
                        <img src="${post.thumbnailUrl}" class="absolute inset-0 w-full h-full object-cover" alt="${post.title}">
                        <div class="absolute inset-0 bg-gradient-to-t from-brand-bg via-brand-bg/60 to-transparent"></div>
                        <div class="absolute bottom-0 left-0 right-0 p-6 md:p-12">
                            <div class="flex flex-wrap gap-2 mb-4">
                                <span class="bg-brand-primary text-white px-3 py-1 rounded text-xs font-bold uppercase tracking-wider shadow-lg">${post.category}</span>
                                <span class="bg-white/10 backdrop-blur text-white px-3 py-1 rounded text-xs font-bold border border-white/20">${post.releaseYear}</span>
                                <span class="bg-white/10 backdrop-blur text-white px-3 py-1 rounded text-xs font-bold border border-white/20">${post.language}</span>
                                <span class="bg-yellow-500 text-black px-3 py-1 rounded text-xs font-extrabold flex items-center shadow-lg">★ ${post.rating}</span>
                            </div>
                            <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold text-white mb-4 leading-tight font-display drop-shadow-md">${post.title}</h1>
                            <p class="text-lg md:text-xl text-gray-300 italic font-light border-l-4 border-brand-primary pl-4 bg-black/40 backdrop-blur-sm py-2 rounded-r max-w-3xl">${post.shortDescription}</p>
                        </div>
                    </div>

                    <!-- AD 1 -->
                    ${getAdHtml()}

                    <!-- BODY -->
                    <div class="max-w-4xl mx-auto bg-brand-card/60 backdrop-blur-sm p-6 md:p-10 rounded-2xl border border-brand-border shadow-xl mb-12 relative overflow-hidden">
                        <!-- Top Gradient Line -->
                        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-brand-primary/50 to-transparent"></div>
                        
                        <div class="prose prose-invert prose-lg max-w-none">
                            ${contentHtml}
                        </div>

                        <!-- Tags -->
                        ${post.tags && post.tags.length ? `
                            <div class="mt-8 pt-8 border-t border-brand-border flex flex-wrap gap-2">
                                <span class="text-sm font-semibold text-brand-muted py-1 mr-2">Tags:</span>
                                ${post.tags.map(tag => `<span class="text-xs bg-neutral-900 text-brand-muted px-3 py-1 rounded-full border border-neutral-800">#${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>

                    <!-- AD BOTTOM -->
                    ${getAdHtml()}

                    <!-- RELATED -->
                    ${relatedHtml}

                    <!-- BOTTOM BACK LINK -->
                    <div class="mt-12 text-center">
                        <a href="?" class="text-brand-muted hover:text-white text-sm underline decoration-neutral-700 hover:decoration-brand-primary underline-offset-4 transition-all">← Back to ReelVidsHQ Home</a>
                    </div>
                </article>
            `;
            
            // Inject ads into placeholders
            injectAds();
            
            window.scrollTo(0, 0);
        }

        // Init
        init();

    </script>
</body>
</html>
